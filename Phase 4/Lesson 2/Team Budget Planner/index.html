<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="main-heading">Team Budget Planner</h1>
    <div class="container">
      <div class="balance-section">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money-minus">-$0.00</p>
          </div>
        </div>
      </div>
      <div class="transaction-section">
        <h3>Add New Transition</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Team: </label>
            <input type="text" id="text1" placeholder="Enter your team name"/>
          </div>
          <div class="form-control">
              <label for="text">Deal: </label>
              <input type="text" id="text2" placeholder="Enter the details of deal"/>
          </div>
          <div class="form-control">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" placeholder="(negative - expense, positive - income )"> 
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
      <div class="history-section">
        <h3>History</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>-$400</span
            ><button class="delete-btn">x</button>
          </li> -->
        </ul>
      </div>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
